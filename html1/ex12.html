<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form name="form">
        <span>아이디:</span><br/>
        <input type="text" name="id"><br/>
        <span>비밀번호:</span><br/>
        <input type="password" name="password"><br/>
        <span>비밀번호 확인:</span><br/>
        <input type="password" name="confirmpass"><br/>
        <span>성별:</span><br/>
        <input type="radio" name="gender" value="남" checked>남
        <input type="radio" name="gender" value="여">여<br/>
        <span>취미:</span><br/>
        <input type="checkbox" name="hobby1" value="여행">여행
        <input type="checkbox" name="hobby2" value="영화감상">영화감상
        <input type="checkbox" name="hobby3" value="게임" checked>게임
        <input type="checkbox" name="hobby4" value="음악감상">음악감상
        <input type="checkbox" name="hobby5" value="운동">운동<br/>
        <span>직업</span>
        <select name="job">
            <option>의사</option>
            <option>변호사</option>
            <option selected>장의사</option>
            <option>회계사</option>
        </select><br/>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
        <input type="button" value="목록"><br/>
    </form>
</body>
<script>
    $(form).on("submit", function(e){
        e.preventDefault(); //서밋이 되지 않도록한다.
        let id =$(form.id).val();
        let password=$(form.password).val();
        let confirmpass=$(form.confirmpass).val();
        if(id==""){
            alert("아이디를 입력하세요");
            $(form.id).focus();
        }else if(password==""){
            alert("비밀번호를 입력하세요");
            $(form.password).focus();
        }else if(confirmpass != password){
            alert("비밀번호가 일치하지 않습니다");
            $(form.confirmpass).focus();
        }else{
            let gender=$("input[name=gender]:checked").val();
            let hobby1=$("input[name=hobby1]:checked").val();
            let hobby2=$("input[name=hobby2]:checked").val();
            let hobby3=$("input[name=hobby3]:checked").val();
            let hobby4=$("input[name=hobby4]:checked").val();
            let job=$(form.job).val();

            let str="id:"+id +"\n";
            str+="password:"+password+"\n";
            str+="gender:"+gender +"\n";
            str+="hobby1:"+hobby1 +"\n";
            str+="hobby2:"+hobby2 +"\n";
            str+="hobby3:"+hobby3 +"\n";
            str+="hobby4:"+hobby4 +"\n";
            str+="job:" + job +"\n";
            alert(str)
        }
    });
</script>
</html>
